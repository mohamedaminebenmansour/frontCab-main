<div class="rounded-2xl border border-gray-200 bg-white p-5 dark:border-gray-800 dark:bg-white/[0.03] lg:p-6">

  

  <h3 class="mb-5 text-lg font-semibold text-gray-800 dark:text-white/90 lg:mb-7">
    Profile
  </h3>

  <div class="space-y-6">
    <!-- User Meta Card -->
    <div *ngIf="user" class="p-5 border border-gray-200 rounded-2xl dark:border-gray-800 lg:p-6 shadow hover:shadow-lg transition">
      <div class="flex flex-col gap-5 xl:flex-row xl:items-center xl:justify-between">
        <div class="flex flex-col items-center w-full gap-6 xl:flex-row">
          
          <!-- Profile Picture -->
          <div class="w-24 h-24 overflow-hidden border border-gray-200 rounded-full dark:border-gray-800">
            <img [src]="user.profilePicture || '/images/user/owner.jpg'" alt="user" class="object-cover w-full h-full"/>
          </div>

          <!-- User Info -->
          <div class="order-3 xl:order-2 text-center xl:text-left">
            <h4 class="mb-2 text-lg font-semibold text-gray-800 dark:text-white/90">
              {{ user.firstName }} {{ user.lastName }}
            </h4>
            <div class="flex flex-col items-center gap-1 text-center xl:flex-row xl:gap-3 xl:text-left">
              <p class="text-sm text-gray-500 dark:text-gray-400">{{ user.roles?.[0] || 'Team Manager' }}</p>
              <div class="hidden h-3.5 w-px bg-gray-300 dark:bg-gray-700 xl:block"></div>
              <p class="text-sm text-gray-500 dark:text-gray-400">{{ user.address || 'Arizona, United States' }}</p>
            </div>
          </div>

          <!-- Social / Actions Placeholder -->
          <div class="flex items-center order-2 gap-2 grow xl:order-3 xl:justify-end">
            <!-- Social links can go here -->
          </div>
        </div>

        <!-- Edit Button -->
        <button (click)="openModal()"
                class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition">
          Edit
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div *ngIf="isOpen" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="p-6 bg-white dark:bg-gray-900 rounded-xl max-w-[700px] w-full m-4 shadow-lg">
    <form (ngSubmit)="handleSave()" class="space-y-6">

      <h5 class="text-lg font-semibold mb-4">Personal Information</h5>
      <div class="grid grid-cols-1 gap-4 md:grid-cols-2">

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">First Name</label>
          <input type="text" [(ngModel)]="user.firstName" name="firstName"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md dark:border-gray-700 dark:bg-gray-800" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Last Name</label>
          <input type="text" [(ngModel)]="user.lastName" name="lastName"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md dark:border-gray-700 dark:bg-gray-800" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email Address</label>
          <input type="email" [(ngModel)]="user.email" name="email"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md dark:border-gray-700 dark:bg-gray-800" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Phone</label>
          <input type="text" [(ngModel)]="user.phoneNumber" name="phoneNumber"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md dark:border-gray-700 dark:bg-gray-800" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Address</label>
          <input type="text" [(ngModel)]="user.address" name="address"
                 class="w-full px-3 py-2 border border-gray-300 rounded-md dark:border-gray-700 dark:bg-gray-800" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300">Profile Picture</label>
          <input type="file" (change)="onFileSelected($event)" accept="image/*"
                 class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
          <img *ngIf="previewUrl" [src]="previewUrl" alt="Preview" class="w-24 h-24 rounded-full mt-2 object-cover" />
        </div>
      </div>

      <!-- Modal Buttons -->
      <div class="flex items-center gap-3 px-2 mt-6 justify-end">
        <button type="button" (click)="closeModal()"
                class="px-4 py-2 rounded text-sm border border-gray-300 hover:bg-gray-100">Close</button>
        <button type="submit"
                class="px-4 py-2 rounded text-sm bg-blue-500 text-white hover:bg-blue-600 transition">Save Changes</button>
      </div>
    </form>
  </div>
</div>
