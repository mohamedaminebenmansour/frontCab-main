<div class="container mx-auto p-6">

  <!-- Alert Message -->
  <div *ngIf="alertMessage" 
       class="flex justify-between items-center px-4 py-3 rounded mb-6 transition-all"
       [ngClass]="{
        'bg-green-100 border border-green-400 text-green-700': alertType === 'success',
        'bg-red-100 border border-red-400 text-red-700': alertType === 'error'
       }">
    <span>{{ alertMessage }}</span>
    <button (click)="alertMessage = null; alertType = null" class="ml-4 text-gray-600 hover:text-gray-800 font-bold">âœ–</button>
  </div>

  <!-- Header -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-800 mb-4 sm:mb-0">Storage Bin Types</h1>
    <button (click)="toggleForm()"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200">
      {{ isFormVisible ? 'Cancel' : 'Add New Type' }}
    </button>
  </div>

  <!-- Form -->
  <div *ngIf="isFormVisible" class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="text-xl font-semibold mb-4">{{ isEditing ? 'Edit Type' : 'Add Type' }}</h2>
    <form (ngSubmit)="saveType()" class="grid grid-cols-1 gap-4 sm:grid-cols-2">

      <div>
        <label class="block text-sm font-medium text-gray-700">Code</label>
        <input [(ngModel)]="selectedType.codeStorageBinType" name="code"
               class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
               placeholder="Enter code (e.g., SBT_STANDARD)" required />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Libelle</label>
        <input [(ngModel)]="selectedType.lib_LocationType" name="libelle"
               class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
               placeholder="Enter libelle (e.g., Standard Bin)" required />
      </div>

      <div class="sm:col-span-2">
        <label class="block text-sm font-medium text-gray-700">Storage Bin Type</label>
        <select [(ngModel)]="selectedType.storageBinType" name="storageBinType"
                class="mt-1 block w-full border border-gray-300 rounded-md p-2 focus:ring-blue-500 focus:border-blue-500"
                required>
          <option *ngFor="let option of enumOptions" [value]="option.value">{{ option.label }}</option>
        </select>
      </div>

      <div class="sm:col-span-2">
        <button type="submit"
                class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200">
          {{ isEditing ? 'Update' : 'Save' }}
        </button>
      </div>

    </form>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto rounded-lg shadow-md bg-white">
    <table class="min-w-full border-collapse">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Libelle</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let type of storageBinTypesList" 
            (click)="editType(type)"
            class="cursor-pointer hover:bg-gray-50 hover:shadow-sm transition-all">
          <td class="px-6 py-4 whitespace-nowrap">{{ type.idLocationType || '-' }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ type.codeStorageBinType || '-' }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ type.lib_LocationType || '-' }}</td>
          <td class="px-6 py-4">
            <span [ngClass]="{
              'bg-green-100 text-green-800': type.storageBinType === 'STANDARD',
              'bg-blue-100 text-blue-800': type.storageBinType === 'SPECIAL',
              'bg-yellow-100 text-yellow-800': type.storageBinType === 'TEMP'
            }"
                  class="px-2 py-1 rounded-full text-xs font-semibold">
              {{ getEnumLabel(type.storageBinType) }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button (click)="deleteType(type.idLocationType!); $event.stopPropagation()"
                    class="bg-red-100 text-red-700 px-2 py-1 rounded hover:bg-red-200 hover:text-red-800 transition">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
