<div class="container mx-auto p-6 space-y-8">

  <!-- Alert -->
  <div *ngIf="alertMessage"
    class="flex items-center justify-between p-4 rounded-xl shadow-md animate-fade-slide text-white"
    [ngClass]="{'bg-green-500': alertType==='success','bg-red-500': alertType==='error'}">
    <span>{{ alertMessage }}</span>
    <button (click)="alertMessage=null; alertType=null"
      class="underline hover:text-gray-200 transition">Dismiss</button>
  </div>

  <!-- Header -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
    <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Storage Bin Groupes</h1>
    <button (click)="toggleForm()"
      class="flex items-center gap-2 px-4 py-2 rounded-xl bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-md hover:shadow-lg hover:opacity-95 transition-all duration-200">
      <i class="fa" [ngClass]="isFormVisible ? 'fa-times' : 'fa-plus'"></i>
      {{ isFormVisible ? 'Cancel' : 'Add New Groupe' }}
    </button>
  </div>

  <!-- Form -->
  <div *ngIf="isFormVisible" class="bg-white p-6 rounded-2xl shadow-lg border border-gray-100 animate-fade-slide">
    <h2 class="text-xl font-semibold mb-4">{{ isEditing ? 'Edit Groupe' : 'Add Groupe' }}</h2>
    <form (ngSubmit)="saveGroupe()" class="grid grid-cols-1 sm:grid-cols-2 gap-6">

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Code</label>
        <input [(ngModel)]="selectedGroupe.codeLocationGroupe" name="code"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          placeholder="Enter code (e.g., LG_PROD)" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Libelle</label>
        <input [(ngModel)]="selectedGroupe.lib_LocationGroupe" name="libelle"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          placeholder="Enter libelle (e.g., Production Group)" required>
      </div>

      <div class="sm:col-span-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Location Group Type</label>
        <select [(ngModel)]="selectedGroupe.codeLocationGroupEnum" name="codeLocationGroupEnum"
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
          required>
          <option *ngFor="let option of enumOptions" [value]="option.value">
            {{ option.label }}
          </option>
        </select>
      </div>

      <div class="sm:col-span-2">
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
          {{ isEditing ? 'Update' : 'Save' }}
        </button>
      </div>

    </form>
  </div>

  <!-- Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white shadow-md rounded-2xl">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Code</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Libelle</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let groupe of storageBinGroupesList" (click)="editGroupe(groupe)"
          class="cursor-pointer hover:bg-gray-50 transition">
          <td class="px-6 py-4 whitespace-nowrap">{{ groupe.idLocation_Groupe || '-' }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ groupe.codeLocationGroupe || '-' }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ groupe.lib_LocationGroupe || '-' }}</td>
          <td class="px-6 py-4">
            <span class="px-2 py-1 rounded-full text-white text-xs font-semibold"
              [ngClass]="getBadgeClass(groupe.codeLocationGroupEnum)">
              {{ getEnumLabel(groupe.codeLocationGroupEnum) }}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button (click)="deleteGroupe(groupe.idLocation_Groupe!); $event.stopPropagation()"
              class="px-3 py-1 text-white bg-red-500 rounded-lg hover:bg-red-600 transition">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
