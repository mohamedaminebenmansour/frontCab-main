<div class="container mx-auto p-6 bg-gray-100 min-h-screen">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Park Display Groups</h1>
    <button (click)="addGroup()"
        class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-blue-700 mb-6">Add New Group</button>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        @for (group of groups; track group.id) {
        <div class="bg-white p-6 rounded-xl shadow-lg hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 cursor-pointer">
            <h2 (click)="goToBins(group.id)" class="text-xl font-semibold mb-2 text-blue-600 hover:underline">
                {{ group.libelle }} [{{ group.code }}]
            </h2>
            <p class="text-gray-600">{{ group.description }}</p>
            <div class="mt-4 flex justify-end space-x-4">
                <button (click)="editGroup(group.id)"
                    class="bg-gradient-to-r from-cyan-400 to-cyan-500 hover:from-cyan-500 hover:to-cyan-600 text-white px-4 py-2 rounded-lg shadow-md transition-all duration-200">
                    Edit
                </button>
                <button (click)="deleteGroup(group.id)"
                    class="bg-gradient-to-r from-rose-400 to-rose-500 hover:from-rose-500 hover:to-rose-600 text-white px-4 py-2 rounded-lg shadow-md transition-all duration-200">
                    Delete
                </button>
            </div>
        </div>
        } @empty {
        <p class="text-gray-600 text-center col-span-full">No groups available.</p>
        }
    </div>
</div>
