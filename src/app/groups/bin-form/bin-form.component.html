<div class="container mx-auto p-6 bg-gray-100 min-h-screen">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">{{ isEdit ? 'Edit Bin' : 'Add New Bin' }}</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Location Code</label>
            <input formControlName="ewm_Lib_CodeLocation" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Storage Type</label>
            <input formControlName="ewm_Code_StorageType" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Capacity</label>
            <input formControlName="capacity" type="number" class="w-full px-4 py-2 border rounded-lg" />
        </div>
        <!-- Add more fields as needed -->
        <button type="submit" [disabled]="form.invalid"
            class="bg-blue-600 text-white px-6 py-3 rounded-lg">Save</button>
    </form>
</div>
