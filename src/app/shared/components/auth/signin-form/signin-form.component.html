<div class="min-h-screen flex flex-col justify-center bg-gray-50 dark:bg-gray-900 px-4">
  <div class="w-full max-w-md mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-lg p-8">
    
    <!-- Back Link -->
    <a routerLink="/" class="inline-flex items-center text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-300 mb-6">
      <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20" fill="none" class="mr-1">
        <path d="M12.7083 5L7.5 10.2083L12.7083 15.4167" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      Back to dashboard
    </a>

    <!-- Title -->
    <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Sign In</h1>
    <p class="text-gray-500 dark:text-gray-400 mb-6">Enter your email and password to sign in!</p>

  

    <!-- Divider -->
    <div class="relative py-3 mb-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
      </div>
     
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSignIn()" class="space-y-5">
      <div>
        <app-label>Email <span class="text-red-500">*</span></app-label>
        <app-input-field type="email" placeholder="info@gmail.com" [(value)]="email" name="email" class="form-input" required />
      </div>

      <div>
        <app-label>Password <span class="text-red-500">*</span></app-label>
        <div class="relative">
          <app-input-field [type]="showPassword ? 'text' : 'password'" placeholder="Enter your password"
            [(value)]="password" name="password" class="form-input" required />
          <span (click)="togglePasswordVisibility()"
            class="absolute right-4 top-1/2 -translate-y-1/2 cursor-pointer text-gray-500 dark:text-gray-400">
            <ng-container *ngIf="showPassword; else hideIcon">👁</ng-container>
            <ng-template #hideIcon>👁‍🗨</ng-template>
          </span>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <app-checkbox [(checked)]="isChecked" label="Keep me logged in" />
        <a routerLink="/reset-password" class="text-blue-500 hover:text-blue-600 dark:text-blue-400 dark:hover:text-blue-300 text-sm">Forgot password?</a>
      </div>

      <app-button className="w-full" size="sm" (btnClick)="onSignIn()">Sign in</app-button>
    </form>

    <!-- Sign Up -->
    <p class="mt-5 text-sm text-center text-gray-700 dark:text-gray-400">
      Don't have an account? 
      <a routerLink="/signup" class="text-blue-500 hover:text-blue-600 dark:text-blue-400 dark:hover:text-blue-300">Sign Up</a>
    </p>

  </div>
</div>
